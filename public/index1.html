<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Game Over Gauge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta property="og:title" content="Game Over Gauge – Real-Time Market Risk Indicator">
  <meta property="og:description" content="Early-warning insights, updated daily - see stress building before headlines and safeguard your capital.">
  <meta name="description" content="Early-warning insights, updated daily — see stress building before headlines and safeguard your capital.">
  <style>
    :root {
      --text: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --bg: #ffffff;
      --bg-alt: #f8fafc;
      --border: #e2e8f0;
      --accent-primary: #3b82f6;
      --accent-secondary: #0ea5e9;
    }
    
    * { 
      box-sizing: border-box; 
    }
    
    html, body { 
      margin: 0; 
      padding: 0;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .wrap { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 40px 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 28px;
      animation: fadeInDown 0.6s ease-out;
    }
    
    h1 {
      font-size: 48px;
      font-weight: 800;
      margin: 0 0 8px 0;
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }
    
    .subtitle {
      font-size: 16px;
      color: var(--text-muted);
      margin: 0;
      font-weight: 500;
    }
    
    .json-link {
      display: inline-block;
      margin-top: 12px;
    }
    
    .json-link a {
      padding: 6px 12px;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--accent-primary);
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }
    
    .json-link a:hover {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }
    
    .hook {
      background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
      border: 1px solid #93c5fd;
      border-radius: 12px;
      padding: 24px 32px;
      margin-bottom: 30px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      letter-spacing: 0.3px;
      animation: fadeInUp 0.6s ease-out 0.2s both;
      box-shadow: 0 4px 6px rgba(59, 130, 246, 0.1);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .hook span {
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    .content-wrapper {
      animation: fadeInUp 0.6s ease-out 0.3s both;
    }
    
    iframe {
      width: 100%;
      height: 800px;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      background: white;
    }
    
    .footer {
      text-align: center;
      margin-top: 32px;
      color: var(--text-muted);
      font-size: 14px;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }
    
    .footer strong {
      color: var(--text-secondary);
      font-weight: 600;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      .wrap {
        padding: 24px 16px;
      }
      
      h1 {
        font-size: 36px;
      }
      
      .hook {
        padding: 16px 20px;
        font-size: 14px;
      }
      
      iframe {
        height: 600px;
      }
    }
  </style>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-S6QMBBYHRN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-S6QMBBYHRN');
  </script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Game Over Gauge</h1>
      <p class="subtitle">Real-time global market risk intelligence</p>
      <div class="json-link">
        <a href="gauge.json">JSON Data</a>
      </div>
    </header>
    
    <div class="hook" role="note" aria-label="Site value proposition">
      A daily gauge of global market risk <span>–</span> see crash danger building before it hits portfolios
    </div>
    
    <div class="content-wrapper">
      <iframe src="dashboard.html" title="Game Over Gauge"></iframe>
      
      <div class="footer">
        <strong>Updated daily</strong> • Stay ahead of market stress
      </div>
    </div>
  </div>
</body>
</html>
